<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>


    <div class="container mt-5">
        <div class="card success mx-auto p-2" style="width: 100%; max-width: 600px; display: none">
            <div class="card-body">
                <h5 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21">
                        <path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/>
                    </svg>
                    Message Sent!
                </h5>
                <p> Thanks for completing the form. We'll be in touch soon!</p>
            </div>
        </div>
    
        <div class="card mx-auto" style="width: 100%; max-width: 800px;">
            <h3 class="ms-4 mt-4">Contact Us</h3>
            <form id="contactForm" class="needs-validation ms-4 me-4" novalidate>
                <div class="form-row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                            <div class="invalid-feedback">This field is required</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                            <div class="invalid-feedback">This field is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    <div class="invalid-feedback">Please provide a valid email address.</div>
                </div>
                <div class="form-group mb-3">
                    <label>Query Type</label>
                    <div class="border p-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="contactReason" id="generalEnquiry" value="general" required>
                            <label class="form-check-label" for="generalEnquiry">General Enquiry</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="contactReason" id="supportRequest" value="support" required>
                            <label class="form-check-label" for="supportRequest">Support Request</label>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                    <div class="invalid-feedback">This field is required</div>
                </div>
                <div class="form-group mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="subscribe" required>
                        <label class="form-check-label" for="subscribe">
                            I consent to being contacted by the team
                        </label>
                        <div class="invalid-feedback">To submit this form, please consent to being contacted.</div>
                    </div>
                </div>
                <button id="submit" class="btn main-btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
      <script src="app.js"></script>
</body>
</html>
